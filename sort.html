<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>HRV & Affective Merger</title>
  <!-- Papa Parse (CSV解析) -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- SheetJS (Excelファイル作成) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: sans-serif; 
      margin: 20px;
    }
    .uploader {
      border: 2px dashed #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }
    .file-info {
      background: #f9f9f9;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
    }
    button {
      margin: 5px;
    }
    /* ローディングスピナーのスタイル */
    #loader {
      display: none; /* 最初は非表示 */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      text-align: center;
    }
    /* 簡易CSSアニメーション (くるくる) */
    .spinner {
      border: 8px solid #f3f3f3; 
      border-top: 8px solid #3498db; 
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>HRV & Affective Merger</h1>

  <!-- ローディング中のスピナー -->
  <div id="loader">
    <div class="spinner"></div>
    <p>読み込み中...</p>
  </div>

  <div class="uploader" id="dropzone">
    <p>ここにCSVファイルをドラッグ＆ドロップ</p>
    <p>または<input type="file" id="fileInput" multiple /></p>
  </div>

  <div id="fileList"></div>

  <!-- マージ結果ダウンロード用のボタン -->
  <button id="mergeCsvBtn" disabled>マージしたCSVをダウンロード</button>
  <button id="mergeXlsxBtn" disabled>マージしたExcelをダウンロード</button>

  <div id="message"></div>

  <!-- メインスクリプト -->
  <script src="js/sort.js"></script>
</body>
</html>
